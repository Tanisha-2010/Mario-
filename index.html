<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Cinzel+Decorative:wght@400;700&family=Dancing+Script:wght@700&family=Pacifico&family=Rubik+Iso&family=Special+Elite&display=swap" rel="stylesheet">


</head>

<body background="background.jpg">
    <center>
        <div class="btn btn-primary heading">
            <h1>AI Mario Game</h1>
            <button id="instructions" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>

        <img id="big_img" src="mario.jpg">
        <br><br>

        <button style="font-family: 'Dancing Script', cursive;" id="play_game" class="btn btn-success" onclick="playGame()">Play Game</button>
        <br>

        <h3 style="font-family: 'Dancing Script', cursive;" id="status" class="btn btn-warning"></h3>
        <br>

        <div id="canvas"></div>
        <br><br>
        <div id="gameConsole"></div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button class="close" data-dismiss="modal">&times;</button>

                        <h4>Instructions</h4>
                    </div>

                    <div class="modal-body">
                        <img class="images" src="right.png">
                        <img class="images" src="left.png">
                        <img class="images" src="jump.png">
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">Source Code : <a target="_blank" href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</div>

    </center>
</body>

</html>
